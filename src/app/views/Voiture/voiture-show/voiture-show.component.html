<div class="tab-pane active" id="Detailles" *ngIf="tabToShow == 'Detailles'">
  <div class="box-body">


    <!--<mat-form-field appearance="outline">-->

    <mat-form-field appearance="outline">
      <mat-label>matricule</mat-label>
      <input readonly matInput value="{{voiture.matricule}}" required placeholder="matricule">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <input readonly matInput value="{{voiture.type}}" required placeholder="Type">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>modele</mat-label>
      <input readonly step="any" matInput value="{{voiture.modele}}" required placeholder="Prix Ht">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>dateMiseEnCirculation</mat-label>
      <input readonly step="any" matInput value="{{voiture.dateMiseEnCirculation}}" required placeholder="dateMiseEnCirculation">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>vin</mat-label>
      <input readonly step="any" matInput value="{{voiture.vin}}" required placeholder="vin">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>kilometrage</mat-label>
      <input readonly step="any" matInput value="{{voiture.kilometrage}}" required placeholder="kilometrage">
      <mat-error></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Client</mat-label>
      <input readonly  step="any" matInput value="{{client.nomPrenom}}" required placeholder="Client">
      <mat-error></mat-error>
    </mat-form-field>
    <br />


    <br />
    <button class="btn btn-primary pull-right" (click)="edit()">modifier</button>


  </div>
</div>
