<div class="col-md-6">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Nouveau client</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form [formGroup]="clientForm" autocomplete="off">
      <div class="box-body">
        <mat-form-field appearance="outline">
          <mat-label>Nom Prénom</mat-label>
          <input matInput formControlName="nomPrenom" required placeholder="nom Prenom">
          <mat-error>ce champ est obligatoire</mat-error>
        </mat-form-field><br><br>
        <mat-form-field appearance="outline">
          <mat-label>CIN/MF</mat-label>
          <input matInput formControlName="cin" placeholder="CIN/MF">
          <mat-error>ce champ est obligatoire</mat-error>
        </mat-form-field><br /><br />
        <mat-form-field appearance="outline">
          <mat-label>téléphone</mat-label>
          <input matInput formControlName="telephone" required placeholder="telephone">
          <mat-error>ce champ est obligatoire</mat-error>
        </mat-form-field><br /><br />
        <mat-form-field appearance="outline">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="adresse" required placeholder="adresse">
          <mat-error>ce champ est obligatoire</mat-error>
        </mat-form-field><br><br>

        <button mat-raised-button class="btn btn-info pull-right" color="primary" [disabled]="clientForm.invalid" (click)="AjouterClient()" type="submit">
          Ajouter
        </button>
      </div>
    </form>
    <!-- /.box-body -->
    <div class="box-footer">

    </div>
    <!-- /.box-footer -->

  </div>

</div>
