<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> client </th>
      <td mat-cell *matCellDef="let row"> {{row.client}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="voiture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> voiture </th>
      <td mat-cell *matCellDef="let row"> {{row.voiture}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="dateDocument">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDocument </th>
      <td mat-cell *matCellDef="let row"> {{row.dateDocument}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> dateCreation </th>
      <td mat-cell *matCellDef="let row"> {{row.dateCreation}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="kilometrage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> kilometrage </th>
      <td mat-cell *matCellDef="let row"> {{row.kilometrage}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="totalHt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalHt </th>
      <td mat-cell *matCellDef="let row"> {{row.totalHt}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="totalTtc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalTtc </th>
      <td mat-cell *matCellDef="let row"> {{row.totalTtc}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="resteAPaye">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> resteAPaye </th>
      <td mat-cell *matCellDef="let row"> {{row.resteAPaye}} </td>
    </ng-container>
    <!-- ID Column -->
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
