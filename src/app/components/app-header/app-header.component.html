<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler d-md-down-none mr-auto" type="button" appSidebarToggler>
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="nav navbar-nav ml-auto" style="margin-right: 20px">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      
      <a class="nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 16px;cursor: pointer;">
        {{ user?.userName | uppercase}}
        <img src="assets/img/avatars/userlogo.png" class="img-avatar" />
       </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>{{'HEADER.COMPTE'|translate}}</strong></div>
        <a class="dropdown-item" routerLink="/home"><i class="fa fa-user"></i> {{'HEADER.PROFIL'|translate}}</a>
        <a class="dropdown-item" routerLink="/changer/password"><i class="fa fa-lock"></i> {{'HEADER.PSWD'|translate}}</a>
        <div class="divider"></div>
        <!--<a  class="dropdown-item" *ngIf="showLang==false" (click)="translate.use('en');switch()"><i class="flag-icon flag-icon-gb "></i>Anglais</a>
        <a  class="dropdown-item" *ngIf="showLang==true" (click)="translate.use('fr');switch()"><i class="flag-icon flag-icon-fr "></i> Frensh</a>-->
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> {{'HEADER.LOGOUT'|translate}}</a>
      </div>
    </li>
  </ul>

</header>
